<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Example</title>
    <Link href="./map.css" rel="stylesheet" />
    <Link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAan3acAGO35HCbdgY7a_vFwSk8d5Ms2QU&libraries=places&callback=initMap"
        async defer></script>
</head>

<body class="container">
    <div class="navbar">
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="50,20 80,60 20,60" fill="white" />
        </svg>

        Welcome to Maps!
    </div>
    <button id="showLocation">Show My Location</button>
    <div class="map-box ">
        <div id="map" class="map">

        </div>
        <div class="text">
            Hope this map helps you find where you are ....
        </div>
    </div>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 }, // Default center
                zoom: 14
            });
        }

        function showMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const myLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(myLocation);

                    const marker = new google.maps.Marker({
                        position: myLocation,
                        map: map,
                        title: 'My Location'
                    });
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        document.getElementById('showLocation').addEventListener('click', showMyLocation);
    </script>
    <div class="d-flex">
        <div class="svg-decp col-6">
            The box next to this contains sample SVG, and also this box was constructed using GRIDS!
            
        </div>
        <div class="svgs col-6">
            <svg width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="200" cy="45" r="40" fill="white" />
                <rect x="20" y="20" width="100" height="50" fill="black" />
                <rect x="50" y="50" width="100" height="100" fill="white" />
                <line x1="0" y1="160" x2="300" y2="160" stroke="white" stroke-width="10" />
                <polygon points="150,150 100,50 200,50" fill="grey" />

            </svg>
        </div>
    </div>
</body>

</html>
