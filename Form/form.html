<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="./styles.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let birthDate = new Date(document.getElementById("birthDate").value);
            let currentDate = new Date();
            let minAge = 18;

            if (firstName === "" || lastName === "" || email === "" || password === "" || confirmPassword === "" || birthDate === "") {
                alert("Please fill in all fields.");
                return;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            let age = currentDate.getFullYear() - birthDate.getFullYear();
            if (currentDate.getMonth() < birthDate.getMonth() ||
                (currentDate.getMonth() === birthDate.getMonth() && currentDate.getDate() < birthDate.getDate())) {
                age--;
            }

            if (age < minAge) {
                alert("You must be at least 18 years old.");
                return;
            }

            alert("Form submitted successfully!");
        }
    </script>
</head>

<body>
    <div class="form-style">
        <form id="registrationForm">
            <h2>Registration Form</h2>
            <div class="input-fields">
                <div class="text-end">First Name:</div> 
              <div>  <input type="text" name="firstName" id="firstName"
                    placeholder="First Name" required></div>
            </div>
            <div class="input-fields">
                <div>Last Name:</div> <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="input-fields">
                <div>Email:</div>
                <div><input type="email" name="email" id="email" placeholder="Email" required></div>
            </div>
            <div class="input-fields">
                <div>Password:</div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
            </div>
            <div class="input-fields">
                <div>Confirm Password:</div>
                <div>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"
                        required>
                </div>
            </div>
            <div class="input-fields">
                <div>date of birth:</div>
                <div>
                    <input type="date" name="birthDate" id="birthDate" placeholder="Date" required>
                </div>
            </div>
            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>




</body>

</html>
